<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" href="mari.png">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="card-body p-4" style="margin: 4%; margin-top: 1%;">

        <h1 class="my-3 pb-3 titulob">Lista de tareas</h1>

        <div class="descripDePag texto">
            <form class="row-cols-lg-auto g-3 mb-4 pb-2">
                <div class="cuadro">
                    <div style="margin: 1rem;">
                        <p style="text-align: center;">Hola! Estamos aquí para ayudarte con tus tareas; con esta pagina
                            lograras:</p>
                        <li>Anotar tus tareas</li>
                        <li>Marcar cuales ya has hecho</li>
                        <li>Ver cual fue la que más rápido realizaste</li>
                    </div>
                </div>
                <div style="padding-top: 3rem;">
                    <div class="form-outline">
                        <label class="form-label">Título de la tarea:</label>
                        <input type="text" placeholder="Escribe el nombre de la tarea" class="form-control" id="titulo" />
                        <label class="form-label" style="padding-top: 1rem;">Descripción:</label>
                        <input type="text" id="Descripcion" placeholder="Escribe una descripción para la tarea"
                            class="form-control" />
                    </div>
                </div>

                <div>
                    <br><button type="button" id="item" class="btn btn-info" onclick="AñadirItem()">Agregar</button>
                </div>
            </form>

            <div class="cuadrodetareas" id="tareasescritasacaa">
                <ul id="lista-tareas" style="margin-top: 1rem;"></ul>
            </div>

            <div>
                <button type="button" id="tareamasrapida" class="btn btn-info"onclick="tareaMasRapida()">Tarea que se realizo más rápido</button>
            </div>
        </div>

        <script src="funciones.js"></script>

    </div>

</body>

</html>
